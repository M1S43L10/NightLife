<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - NightLife</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" />
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body class="bg-dark text-white">
        <section class="text-center py-2">
            <!-- TÍTULO PRINCIPAL -->
            <a class="fw-bold text-warning mb-3"
                href="../index.html">NightLife</a>
        </section>

        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card bg-black border-secondary">
                        <div class="card-body">
                            <h2 class="text-warning text-center mb-3">Iniciar
                                Sesión</h2>
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail"
                                        class="form-label">Correo
                                        Electrónico</label>
                                    <input type="email"
                                        class="form-control bg-dark text-white border-secondary"
                                        id="loginEmail"
                                        placeholder="tuemail@ejemplo.com"
                                        required />
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword"
                                        class="form-label">Contraseña</label>
                                    <input type="password"
                                        class="form-control bg-dark text-white border-secondary"
                                        id="loginPassword"
                                        placeholder="Contraseña" required />
                                </div>
                                <div class="d-grid">
                                    <button type="submit"
                                        class="btn btn-login">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
